    <h1>IGUALDAD DE GÉNERO</h1>
    <p>La igualdad de género es un principio constitucional que estipula que hombres y mujeres son iguales ante la ley”, lo que significa que todas las personas, sin distingo alguno tenemos los mismos derechos y deberes frente al Estado y la sociedad en su conjunto.</p>
